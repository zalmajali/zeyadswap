<ion-header class="ion-no-border">
  <ion-toolbar class="headerToolbar">
    <ion-title>
        تفاصيل
    </ion-title>
    <ion-buttons slot="start">
       <div (click)="functionOpenMenue()"><img src="../../assets/imgs/Group871.png" style="width:28px"></div>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
    <div>
       <div style="position:relative">
            <div class="mobileNumber" (click)="functionCallNumber(mobileUserInfo)"><img src="../../assets/imgs/callicon.png" style="width:11px"> {{mobileHide}}</div>
            
            <div><img src="{{personalImage}}"></div>
        </div>
       	
        <div class="paddingData">
          <div class="name">{{commercialName}}</div>
          <div class="catAndSubCat">{{catUserInfoId}} | {{subUserInfoCatId}}</div>
          <div class="cityAndRegion">{{cityUserInfoId}} | {{regionUserInfoId}}</div>
        </div>
        <div class="borderTop"></div>  	
        <div class="paddingData">
          <div class="catAndSubCat" style="white-space: pre-line !important;">{{serviceDetails}}</div>
        </div>
    </div>
</ion-content>
