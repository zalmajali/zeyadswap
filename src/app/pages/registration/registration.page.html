<ion-content>
<div style="padding-top:33px" (click)="functionOpenMenue()"><img src="../../assets/imgs/Group871.png" style="width:28px"></div>
    <div style="margin-top:80px; text-align:center">
    	<img style="width:125px;" src="../../assets/imgs/Group.png" >
    </div>
    <div class="firstTitle fontSize20 fontweight1">
    	إنشاء حساب جديد
    </div>
<div style="padding-top:50px">
	<form style="display: contents;" (ngSubmit)="registration()">
        <div class="paddingBottom">
            <ion-item lines="none" class="{{errorNumber}}">
                <ion-input style="border-left:1px solid #B0AFB0;" type="number" [(ngModel)]="number" [ngModelOptions]="{standalone: true}" placeholder="رقم الجوال مثال 782345678" (ionInput)="checkNumber($event.target.value)"></ion-input>
               	<span class="class962">
                    <div style="color:#000000"> <img src="../../assets/imgs/jo.png" style="width:15px; border-radius:10px"> 
                    <span style="vertical-align:top; padding-left:3px;padding-right:3px;font-size: 14px;">+962</span>
                    <ion-icon name="caret-down-outline" style="width:15px; color:#000000;"></ion-icon></div>
                </span>
            </ion-item>
            <div class="errorTitle" *ngIf="isErrorNumber == 0">الرجاء إدخال رقم الجوال</div>
        </div> 
        <div class="paddingBottom">
            <ion-item lines="none" class="{{errorPassword}}">
                <ion-input [type]="showPassword ? 'text' : 'password'" [ngModelOptions]="{standalone: true}" [(ngModel)]="password" placeholder="كلمة المرور" (ionInput)="checkPassword($event.target.value)"></ion-input><ion-icon [name]="showPassword ? 'eye' : 'eye-off'" class="eye" (click)="changeInputType()"></ion-icon>
            </ion-item>
            <div class="errorTitle" *ngIf="isErrorPassword == 0">الرجاء إدخال كلمة المرور</div>
        </div>
        <div class="paddingBottom">
            <ion-item lines="none" class="{{errorRePassword}}">
                <ion-input [type]="showPasswordRe ? 'text' : 'password'" [(ngModel)]="rePassword" [ngModelOptions]="{standalone: true}" placeholder="تأكيد كلمة المرور" (ionInput)="checkRePassword($event.target.value)"></ion-input><ion-icon [name]="showPasswordRe ? 'eye' : 'eye-off'" class="eye" (click)="changeReInputType()"></ion-icon>
            </ion-item>
            <div class="errorTitle" *ngIf="isErrorRePassword == 0">{{errorRePasswordMsg}}</div>
        </div> 
          <div class="paddingBottom">
            <ion-item lines="none">
                <ion-input type="text" [(ngModel)]="invitation" [ngModelOptions]="{standalone: true}" placeholder="رمز الدعوة" (ionInput)="checkInvitation($event.target.value)"></ion-input>
            </ion-item>
        </div>
        <div>
            <ion-checkbox slot="start" value="1" mode="ios" (ionChange)="getTheIngredients($event,i)"></ion-checkbox><ion-label (click)="checkpolidy()">إتتفاقية الاستخدام</ion-label>
        </div>
        <div>
          <div class="divButtonClass">
            <ion-button class="oneButton fontSize18" (click)="registration()" id="submit" disabled="{{!isdisabled}}"><span style="font-size:15px;padding-top:4px">إنشاء حساب</span></ion-button>
          </div>
        </div>
        <button style="visibility:hidden" id="submit" ion-button type="submit" ></button>
        </form>
	</div>
</ion-content>
