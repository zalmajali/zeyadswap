<ion-header class="ion-no-border">
  <ion-toolbar class="headerToolbar">
    <ion-title>
        <div class="palanceText"> رصيد الخدمات </div>
        <div class="palancePoints">{{points}}</div>
        <div class="point">نقطة<br>مقايضة</div>
    </ion-title>
    <ion-buttons slot="start">
       <div (click)="functionOpenMenue()"><img src="../../assets/imgs/Group871.png" style="width:28px"></div>
       <div (click)="functionPushNotifications()" style="padding-right:20px"><img src="../../assets/imgs/alert.png" style="width:17px"></div>
       <ion-badge *ngIf="newNotifications!=0" class="classValData" slot="start" mode='ios'>{{newNotifications}}</ion-badge>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
<ion-refresher slot="fixed" (ionRefresh)="refrechAllPage($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
    <div style="padding:20px">
       <div style="padding-bottom:15px; font-size:23px;color:#000000">تغيير كلمة المرور</div>
       <div style="padding-bottom:15px; padding-top:10px">
           <form style="display: contents;" (ngSubmit)="changePassword()">
            <div class="paddingBottom">
                <ion-item lines="none" class="{{errorOldPassword}}">
                    <ion-input [type]="showOldPassword ? 'text' : 'password'" [ngModelOptions]="{standalone: true}" [(ngModel)]="oldPassword" placeholder="كلمة المرور القديمة" (ionInput)="checkOldPassword($event.target.value)"></ion-input><ion-icon [name]="showOldPassword ? 'eye' : 'eye-off'" class="eye" (click)="changeOldInputType()"></ion-icon>
                </ion-item>
                <div class="errorTitle" *ngIf="isErrorOldPassword == 0">الرجاء إدخال كلمة المرور القديمة</div>
            </div>
            <div class="paddingBottom">
                <ion-item lines="none" class="{{errorNewPassword}}">
                    <ion-input [type]="showNewPassword ? 'text' : 'password'" [ngModelOptions]="{standalone: true}" [(ngModel)]="newPassword" placeholder="كلمة المرور الجديدة" (ionInput)="checkNewPassword($event.target.value)"></ion-input><ion-icon [name]="showNewPassword ? 'eye' : 'eye-off'" class="eye" (click)="changeNewInputType()"></ion-icon>
                </ion-item>
                <div class="errorTitle" *ngIf="isErrorNewPassword == 0">الرجاء إدخال كلمة المرور الجديدة</div>
            </div>
            <div class="paddingBottom">
                <ion-item lines="none" class="{{errorReNewPassword}}">
                    <ion-input [type]="showReNewPassword ? 'text' : 'password'" [ngModelOptions]="{standalone: true}" [(ngModel)]="reNewPassword" placeholder="تأكيد كلمة المرور الجديدة" (ionInput)="checkReNewPassword($event.target.value)"></ion-input><ion-icon [name]="showReNewPassword ? 'eye' : 'eye-off'" class="eye" (click)="changeReNewInputType()"></ion-icon>
                </ion-item>
                <div class="errorTitle" *ngIf="isErrorReNewPassword == 0">{{errorRePasswordMsg}}</div>
            </div>
            <div>
              <div class="divButtonClass">
                <ion-button class="oneButton fontSize18" (click)="changePassword()" id="submit" disabled="{{!isdisabled}}"><span style="font-size:15px;padding-top:4px">تغيير</span></ion-button>
              </div>
            </div>
            <button style="visibility:hidden" id="submit" ion-button type="submit" ></button>
            </form>
       </div>
    </div>
</ion-content>
     <div class="menueValues"><img (click)="functionGoToSendPoint()" src="../../assets/imgs/sendPoint.png" style="width:70px"></div>
        <ion-footer class="ion-no-border">
        <ion-toolbar class="footerToolbar">
            <div class="width100">
                <div class="menueClass"  (click)="functionGoToHome()">
                    <div><img src="../../assets/imgs/Group862.png" style="width:20px"></div>
                    <div class="labelClass">الرئيسية</div>
                </div>
                <div class="menueClass" (click)="functionGoInvitations()">
                    <div><img src="../../assets/imgs/Group863.png" style="width:18px"></div>
                    <div class="labelClass">الدعوات</div>
                </div>
                <div class="menueClass" (click)="functionGoToSendPoint()">
                    <div style="height:28px"></div>
                    <div class="labelClass" style="font-size:15px">إرسال نقاط</div>
                </div>
                <div class="menueClass" (click)="functionGoToArchives()">
                    <div><img src="../../assets/imgs/Group865.png" style="width:18px"></div>
                    <div class="labelClass">السجل</div>
                </div>
                <div class="menueClass">
                    <div><img src="../../assets/imgs/GroupSelect866.png" style="width:18px"></div>
                    <div class="labelClass">حسابي</div>
                </div>
            </div>
        </ion-toolbar>
        </ion-footer>
